<head>

 <script type="text/javascript" src="login.js"></script>

<body>
  <div class="login-wrap" style="margin-top:190px;">
 <!-- Home -->
 <div data-role="page" id="page1">
 <h2>Login</h2>
  <div id="header" data-theme="b" data-role="header">
  
  </div>
   <div id="wrapper" class="form">
   <form action="" name="mylogin">
  <div data-role="content">
   <div class="username" data-role="fieldcontain">
    
	<input name="username"
     id="username" placeholder="enter username" value="" type="text">
   </div>
   <div class="psw" data-role="fieldcontain">
    <input name="password" id="psw" placeholder="enter password" value="" type="text">
   </div>
   
	 <button id="login" value="Login" type="button" name="Login" onclick="validationcheck();"> Sign in </button>
  </div>
  </form>
   <a href="index.html"> <p> Don't have an account? Register </p></a>
  </div>
 </div>
 </div>
 
<script type="text/javascript">
 function validationcheck(){
 
  if (document.mylogin.username.value == "") {
   alert("Please Enter Username.");
   document.mylogin.username.focus(); 
  } else if (document.mylogin.psw.value == "") {
   alert("Please Enter Password.");
   document.mylogin.psw.focus();
  }
  else
   {
     success();
	 
   }
 }
  
 function success(){
  onDeviceReady();
 }
</script>
</body>
</html>
